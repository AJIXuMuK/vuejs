<!DOCTYPE html>
<html>

<head>
    <title>Vue.js simple page</title>
</head>

<body>
    <script src="https://unpkg.com/vue/dist/vue.js">
    </script>
    <div id="app">
        <div>
            {{message}}
        </div>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello from Vue!'
            }
        });
        setTimeout(() => {
            vm.message = 'Changing data is easy!';
        }, 2000);
    </script>
</body>

</html>
